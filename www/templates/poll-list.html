<ion-view view-title="Anket Listesi">
  <ion-content>
    <div class="list card" ng-repeat="poll in polls">

      <div class="item" style="padding: 0; text-align: right;">
        <div class="row">
          <div class="col-40 category-icon-container"><i class="icon icon-survey"></i>
          </div>
          <div class="col-50">
            <p class="">Posted on November 7</p>

            <p>by Jamie W</p>
          </div>
          <div class="col-10 flex-center-aligner">
            <i class="icon ion-gear-a" style="font-size: 26px;"></i>
          </div>
        </div>


      </div>

      <div class="item">
        <h2 class="item-title-text">Pretty Hate Machine</h2>

        <p>Nine Inch Nails</p>
      </div>


      <ion-radio name="{{poll.id}}" ng-repeat="choice in poll.choices" ng-model="choice.id" class="poll-radio"
                 style="background: linear-gradient(90deg, green {{choice.percentage}}%, green {{choice.percentage}}%, transparent {{choice.percentage}}%, transparent {{100 - choice.percentage}}%);">
        {{choice.description}}
      </ion-radio>

      <ion-item>
        <div class="row" style="text-align: center; font-size: 20px; font-weight: bold;">
          <div class="col-50">
            <i class="icon ion-ios-chatbubble-outline post-interaction" style="font-size: 25px;"></i>
            15
          </div>
          <div class="col-50">
            <i class="icon ion-ios-heart-outline post-interaction" style="font-size: 25px;"></i>
            23
          </div>
        </div>
      </ion-item>

      <ion-item class="item-avatar">
        <img src="mcfly.jpg">

        <h2><b>Marty McFly:</b> Comment comment</h2>

        <p>November 05, 1955 <i class="icon ion-thumbsup comment-like"></i></p>
      </ion-item>

    </div>
  </ion-content>
</ion-view>
