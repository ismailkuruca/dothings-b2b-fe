<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuController">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive" style="padding: 0 !important;">
      <!--<label class="item item-input" style="width: 100%; background: #EFEFEF;">-->
        <!--<i class="icon ion-android-search placeholder-icon" style="color: red; font-size: 22px;"></i>-->
        <!--<input type="text" placeholder="Kelime ile Ara">-->
      <!--</label>-->
    </ion-header-bar>

    <ion-content class="menu-theme-color">

      <ion-list>
        <ion-item class="item-avatar" href="#">
          <img ng-src="img/ionic.png">

          <h2>Venkman</h2>

          <p style="color: red; font-weight: bolder;">@venkman</p>
        </ion-item>
        <div ng-repeat="menu in menus">
          <ion-item ng-if="menu.subMenus.length === 0" class="item-stable menu-theme-color menu-with-icon"
                    ng-click="toggleGroup(menu)"
                    ng-class="{'active': isGroupShown(menu)}"
                    menu-close
                    href="{{menu.link}}">
            <i class="icon" ng-class="menu.cssClass" style="color: #ff5b36; font-size: 24px;"></i>
            <i class="icon icons-fr"
               ng-class="menu.subMenus.length ? isGroupShown(menu) ? 'ion-arrow-up-b' : 'ion-arrow-right-b' : ''"></i>
            <span class="menu-title">{{menu.title}}</span>
            <span ng-if="menu.notification" class="badge menu-theme-badge">{{menu.notification}}</span>
          </ion-item>

          <ion-item ng-if="menu.subMenus.length > 0" class="item-stable menu-theme-color menu-with-icon"
                    ng-click="toggleGroup(menu)"
                    ng-class="{'active': isGroupShown(menu)}"
                    href="{{menu.link}}">
            <i class="icon" ng-class="menu.cssClass" style="color: #ff5b36; font-size: 24px;"></i>
            <i class="icon icons-fr"
               ng-class="menu.subMenus.length ? isGroupShown(menu) ? 'ion-arrow-up-b' : 'ion-arrow-right-b' : ''"></i>
            <span ng-if="menu.notification" class="badge menu-theme-badge">{{menu.notification}}</span>
            <span>{{menu.title}}</span>
          </ion-item>

          <ion-item class="item-accordion paragraph-margin menu-theme-color menu-with-icon"
                    ng-repeat="subMenu in menu.subMenus"
                    ng-show="isGroupShown(menu)"
                    menu-close href="{{subMenu.link}}">
            <i class="icon" ng-class="subMenu.cssClass" style="color: #ff5b36; font-size: 24px;"></i>
            <span class="menu-title">{{subMenu.title}}</span>
            <span ng-if="subMenu.notification" class="badge menu-theme-badge">{{subMenu.notification}}</span>
          </ion-item>
        </div>
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
